spring.application.name=LogAPI

server.port=8082

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:postgresql://localhost:5432/kafka_pix_db
spring.datasource.username=root
spring.datasource.password=root

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=log-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages:*
spring.kafka.consumer.properties.spring.json.type.mapping=\
  pix_create:io.github.mateusbosquetti.logapi.model.dto.PixKafkaDTO,\
  notification_create:io.github.mateusbosquetti.logapi.model.dto.NotificationKafkaDTO